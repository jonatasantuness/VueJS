<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exibindo HTML puro</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <!-- v-html: Essa diretiva permite inserir HTML puro no DOM,
    só faça isso se o conteúdo for confiável pois corremos o risco de ataques Cross-Site Scripting (XSS). -->

  <div id="app">
    <p>{{ curso }}</p>
    <p v-html="curso"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        curso: 'Curso de <span style="color: red;">VueJS</span>'
      }
    });
  </script>

</body>

</html>
