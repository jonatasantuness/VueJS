<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entendendo o objeto Event</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <!-- Referência da API Event: https://developer.mozilla.org/en-US/docs/Web/API/Event -->

  <div id="app">
    <button v-on:click="incrementar">Clique</button>
    <p>Botão clicado {{ cliques }} vezes</p>
    <p v-on:mousemove="atualizarCoordenadas">Coordenadas x: {{ x }}</p>
    <p v-on:mousemove="atualizarCoordenadas">Coordenadas y: {{ y }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        cliques: 0,
        x: 0,
        y: 0
      },
      methods: {
        // Podemos acessar dados do evento através do objeto event como parâmetro
        incrementar: function (event) {
          console.log('event\n', event);
          this.cliques++;
        },
        atualizarCoordenadas: function (event) {
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    });
  </script>

</body>

</html>
