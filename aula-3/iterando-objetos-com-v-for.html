<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iterando objetos com v-for</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app">
    <h1>Produtos</h1>

    <ul>
      <!-- Obtendo o valor de cada propriedade no objeto -->
      <li v-for="valor in produto">
        {{ valor }}
      </li>
    </ul>

    <ul>
      <!-- Obtendo o valor e a chave de cada propriedade no objeto -->
      <li v-for="(valor, chave) in produto">
        {{ chave }} : {{ valor }}
      </li>
    </ul>

    <ul>
      <!-- Obtendo o valor, chave e index de cada propriedade no objeto -->
      <li v-for="(valor, chave, index) in produto">
        {{ index }} - {{ chave }} : {{ valor }}
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        textoProduto: 'Produto',
        produto: {
          id: 1,
          nome: 'teclado',
          marca: 'Dell',
          valor: 100
        }
      }
    });
  </script>

</body>

</html>
